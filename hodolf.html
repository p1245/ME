<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fdf6e3;
            color: #444;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #2a9d8f;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background-color: #2a9d8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #21867a;
            outline: 3px solid #8ecae6;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
        #heart {
            font-size: 5em;
            color: purple;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: pop 1s ease forwards;
        }
        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 id="invite-heading">Hey, Hodol!</h1>
        <p id="invite-message">Will you go to Jadavpur University on Saraswati Puja with me?</p>
        <button aria-label="Yes option" onclick="showHeart('Yay! You said Yes! üòä')">Yes</button>
        <button aria-label="Absolutely Yes option" onclick="showHeart('Yay! You said Absolutely Yes! üíñ')">Absolutely Yes</button>
        <button aria-label="Freaking Hell Yes option" onclick="showHeart('Yay! You said Freaking Hell Yesssss! üî•')">Freaking Hell Yesssss</button>
        <div id="heart" role="alert" aria-live="assertive">‚ù§Ô∏è</div>
    </main>
    <footer>Made with ‚ù§Ô∏è by your mountain girl</footer>

    <script>
        function showHeart(message) {
            alert(message);
            const heart = document.getElementById('heart');
            heart.style.display = 'block';
            setTimeout(() => {
                heart.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
